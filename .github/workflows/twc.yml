---
name: twc python workflow

on:
  workflow_dispatch:        # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ ì¶”ê°€

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      # ğŸ”¹ ì‹¤í–‰ ì „ ë¦¬ì†ŒìŠ¤ ì²´í¬
      - name: Check system resources (Before Execution)
        run: |
          echo "==== [Before] Disk Usage ===="
          df -h
          echo "==== [Before] Memory Usage ===="
          free -h
          echo "==== [Before] CPU Load ===="
          top -bn1 | head -n 10

      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. ê¸°ì¡´ ë°ì´í„° ì´ˆê¸°í™”
      - name: Initialize Completed_csv folder
        run: |
          if [ -d "./Completed_csv" ]; then
            rm -rf ./Completed_csv  # ê¸°ì¡´ í´ë” ì‚­ì œ
          fi
          mkdir ./Completed_csv  # ìƒˆë¡œìš´ í´ë” ìƒì„±

      # 3. Python ì„¤ì¹˜
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 4. ChromeDriver ì„¤ì¹˜
      - name: Install ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -N https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      # 5. Google Chrome ì„¤ì¹˜
      - name: Install Google Chrome
        run: |
          sudo apt-get install -y software-properties-common
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
      # 6. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 7. Jupyter Notebook ì»¤ë„ ì´ˆê¸°í™”
      - name: Initialize Jupyter Kernel
        run: |
          python -m ipykernel install --user --name=python3

      # 8. í¬ë¡¤ë§ ì‹¤í–‰
      - name: Run Crawling Notebooks
        run: |
          python run_crowling.py

      # 9. í‚¤ì›Œë“œ ë¶„ì„ ë° Redis ì €ì¥ ì‹¤í–‰
      - name: Run Keyword Extraction
        env:
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_USERNAME: ${{ secrets.REDIS_USERNAME }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute keyword_extraction/kiwi_redis.ipynb

      # 10. GitHub ì €ì¥ì†Œì— ë³€ê²½ ì‚¬í•­ ë°˜ì˜
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Completed_csv/*
          git commit -m "Update Completed_csv results [GitHub Actions]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ”¹ ì‹¤í–‰ í›„ ë¦¬ì†ŒìŠ¤ ì²´í¬
      - name: Check system resources (After Execution)
        run: |
          echo "==== [After] Disk Usage ===="
          df -h
          echo "==== [After] Memory Usage ===="
          free -h
          echo "==== [After] CPU Load ===="
          top -bn1 | head -n 10
